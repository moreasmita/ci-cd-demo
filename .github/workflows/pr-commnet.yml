name: PR Comment Triggered Lambda Deploy

on:
  issue_comment:
    types: [created]

jobs:
  deploy_lambda:
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body || '', '/deploy') &&
      github.event.comment.user.type == 'User'
    runs-on: ubuntu-latest

    permissions:

      pull-requests: write
      issues: write  # Ensure commenting works

    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          # Ensure correct PR branch is checked out
          ref: refs/pull/${{ github.event.issue.number }}/head
          fetch-depth: 0  # Ensures full history

      - name: Ensure PR is Approved
        id: check-approval
        uses: hmarr/auto-approve-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy Lambda
        run: |
          echo "Deploying Lambda"

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue_number = context.payload.issue.number;
            const repo = context.repo.repo;
            const owner = context.repo.owner;

            github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body: `âœ… Lambda deployment triggered on \`${{ github.event.issue.pull_request.head.ref }}\` branch!`
            });
